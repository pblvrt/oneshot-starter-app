services:
  app:
    image: mcr.microsoft.com/devcontainers/javascript-node:20
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - "3000:3000"
    depends_on:
      pocketbase:
        condition: service_healthy

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    command: serve --http=0.0.0.0:8090 --origins=*
    ports:
      - "8090:8090"
    volumes:
      - pocketbase-data:/pb_data
    environment:
      PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL:-admin@example.com}
      PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD:-admin123456}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8090/api/health",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  pocketbase-data:
